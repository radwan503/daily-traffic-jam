<body>

  <div class="col-lg-8 mx-auto p-3 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Daily Jam-Month wise days</span>
      </a>
    </header>

    <main>

      <div class="output mb-3">
        <label for="month">Select month: </label>
        <select id="month" class="form-control">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>

        <h4 class="mt-3">January</h1>

          <ul class="mt-3">

          </ul>
      </div>
    </main>
  </div>


  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const select = document.getElementById('month');
    const list = document.querySelector('ul');
    const h4 = document.querySelector('h4')

    //change month 
    select.addEventListener('change', function () {
      const selectVal = select.value;
      let days = 31;
      if (selectVal === 'February') {
        days = 28
      } else if (selectVal === 'April' || selectVal === 'June' || selectVal === 'September' || selectVal === 'November') {
        days = 30
      }
      createCalendar(days, selectVal);
      bgChange(selectVal)

    })

    function createCalendar(days, selectVal) {
      list.innerHTML = ''
      h4.innerHTML = 'Current month :' + selectVal
      for (let i = 1; i <= days; i++) {
        const li = document.createElement('li');
        li.textContent = i;
        list.appendChild(li)
        //console.log(li)
      }
    }

    //month wise bg color change 
    function bgChange(selectVal) {
      switch (selectVal) {
        case 'January':
          update('black', 'white');
          break;
        case 'February':
          update('indianRed', 'black');
          break;
        case 'March':
          update('darkSalmon', 'white');
          break;
        case 'April':
          update('crimson', 'white');
          break;
        case 'May':
          update('orange', 'white');
          break;
        case 'June':
          update('khaki', 'black');
          break;
        case 'July':
          update('RebeccaPurple', 'white');
          break;
        case 'August':
          update('DarkMagenta', 'white');
          break;
        case 'September':
          update('MediumSpringGreen', 'white');
          break;
        case 'October':
          update('LightSeaGreen', 'white');
          break;
        case 'November':
          update('DarkBlue', 'white');
          break;
        case 'December':
          update('DarkSlateGray', 'white');
          break;

      }
    }



    //update list bg color
    function update(bgColor, textColor) {
      const lists = document.querySelectorAll('li')
      for (const li of lists) {
        li.style.backgroundColor = bgColor;
        li.style.color = textColor;
      }

    }

    //current month
    const month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const currentDate = new Date();
    const currentYear = currentDate.getFullYear()
    const currentMonth = month[currentDate.getMonth()]

    //current month wise days
    const monthforDays = currentDate.getMonth() + 1
    function daysInMonth(month, year) {
      return new Date(year, month, 0).getDate();
    }
    const days = daysInMonth(monthforDays, currentYear)


    // pass current days and month
    createCalendar(days, currentMonth);


  </script>
</body>
