<body>

  <div class="col-lg-8 mx-auto p-3 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Daily Jam-Switch case</span>
      </a>
    </header>

    <main>

      <label for="weather">Select the weather type today: </label>
      <select id="weather">
        <option value="">--Make a choice--</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowing">Snowing</option>
        <option value="overcast">Overcast</option>
      </select>

      <p></p>
    </main>
  </div>

  <script>

    const weather = document.getElementById('weather');
    const p = document.querySelector('p')

    weather.addEventListener('change', function () {
      const choose = weather.value
      switch (choose) {
        case 'sunny':
          p.textContent = 'It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.';
          break;
        case 'rainy':
          p.textContent = 'Rain is falling outside; take a rain coat and an umbrella, and don\'t stay out for too long.';
          break;
        case 'snowing':
          p.textContent = 'The snow is coming down — it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.';
          break;
        case 'overcast':
          p.textContent = 'It isn\'t raining, but the sky is grey and gloomy; it could turn any minute, so take a rain coat just in case.';
          break;
        default:
          p.textContent = '';
      }
    })


  </script>

  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
